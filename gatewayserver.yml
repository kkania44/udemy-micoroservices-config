server:
  port: 8072

eureka:
  instance:
    prefer-ip-address: true # needed for local usage without DNS
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

gateway:
  api-url:
    accounts: "/eazybank/accounts/"
    cards: "/eazybank/cards/"
    loans: "/eazybank/loans/"
